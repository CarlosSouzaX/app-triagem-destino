<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triagem de Produtos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .column {
            flex: 1;
        }
        .divider {
            width: 1px;
            background-color: #ccc;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Sistema de Triagem</h1>
    <form method="POST">
        <div class="container">
            <!-- Primeira coluna -->
            <div class="column">
                <label for="entrada">Selecione a Entrada:</label>
                <select name="entrada" id="entrada" required>
                    {% for entrada in entradas.keys() %}
                    <option value="{{ entrada }}">{{ entrada }}</option>
                    {% endfor %}
                </select>

                {% if destino %}
                <h2>Destino Recomendado: {{ destino }}</h2>
                {% endif %}
            </div>

            <!-- Divisor vertical -->
            <div class="divider"></div>

            <!-- Segunda coluna -->
            <div class="column">
                {% if entradas %}
                <div>
                    {% for i, pergunta in enumerate(entradas.values()[0]['perguntas']) %}
                    <label>{{ pergunta }}</label>
                    <input type="radio" name="pergunta_{{ i }}" value="sim" required> Sim
                    <input type="radio" name="pergunta_{{ i }}" value="não" required> Não
                    {% endfor %}
                </div>
                {% endif %}
            </div>
        </div>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
