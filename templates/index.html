<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triagem de Produtos</title>
</head>
<body>
    <h1>Sistema de Triagem</h1>
    <form method="POST">
        <label for="entrada">Selecione a Entrada:</label>
        <select name="entrada" id="entrada" required>
            {% for entrada in entradas.keys() %}
            <option value="{{ entrada }}">{{ entrada }}</option>
            {% endfor %}
        </select>

        {% if destino %}
        <h2>Destino Recomendado: {{ destino }}</h2>
        {% endif %}

        {% if entradas %}
        <div>
            {% for i, pergunta in enumerate(entradas.values()[0]['perguntas']) %}
            <label>{{ pergunta }}</label>
            <input type="radio" name="pergunta_{{ i }}" value="sim" required> Sim
            <input type="radio" name="pergunta_{{ i }}" value="não" required> Não
            {% endfor %}
        </div>
        {% endif %}

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
